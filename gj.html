        const web3 = new Web3(window.ethereum);

        async function burnBNB() {
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            const account = accounts[0];
            const bnbAmount = document.getElementById('bnbAmount').value;
            const value = web3.utils.toWei(bnbAmount, 'ether');

            const contract = new web3.eth.Contract(abi, contractAddress);

            try {
                await contract.methods.mintGJTokens().send({ from: account, value: value });
                showAlert('success', true);
                showAlert('error', false);
            } catch (error) {
                console.error(error);
                showAlert('error', true);
                showAlert('success', false);
            }
        }

        function showAlert(type, show) {
            const alert = document.getElementById(`${type}Alert`);
            alert.style.display = show ? 'block' : 'none';
        }

        document.getElementById('burnBtn').addEventListener('click', burnBNB);
